{% block titulo %}Login{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css" rel="stylesheet">

    <!--Dependencias-->>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .alert {
            margin-top: 10px;
            background-color: #FFF000;
            width: 280px;
            left: 30;
            color: red;
            font-weight: bold;
            border-radius: 40px;
        }
    </style>
</head>

<body style="background:#f8f9fa;">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex flex-column flex-md-row rounded-4 shadow overflow-hidden"
                    style="background:#cbe7db;">
                    <!-- Panel izquierdo -->
                    <div class="flex-fill p-4 text-center" style="background:#606368; color:#fff;">
                        <img src="{{url_for('static', filename='img/login.webp')}}" style="width:250px;" alt="icono">
                        <h2 id="panel-title">¡Bienvenido!</h2>
                        <p id="panel-desc">Ingresar información de registro</p>
                        <button id="toggle-btn" class="btn btn-success mt-3">Iniciar Sesión</button>
                    </div>
                    <!-- Panel derecho -->
                    <div class="flex-fill p-4">
                        <!-- Login -->
                        <div id="login-form">
                            <h3 class="text-center mb-3">Iniciar Sesión</h3>
                            <button class="btn btn-light w-100 mb-2">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
                                Iniciar sesión con Google
                            </button>
                            <div class="text-center mb-2">o Iniciar Sesión con una cuenta</div>
                            <form action="{{ url_for('login') }}" method="POST">
                                <!-- Input de correo con tooltip -->
                                <input type="email" class="form-control mb-2" placeholder="Correo electrónico"
                                    name="email" required data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="Ingresa tu correo electrónico válido">

                                <!-- Input de contraseña con tooltip -->
                                <input type="password" class="form-control mb-3" placeholder="Password" name="password"
                                    required data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="Tu contraseña debe tener al menos 8 caracteres">
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    ⚠ {{error}} ⚠
                                </div>
                                {% endif %}
                            </form>
                        </div>
                        <!-- Registro -->
                        <div id="register-form" style="display:none;">
                            <h3 class="text-center mb-3">Bienvenidos</h3>
                            <button class="btn btn-light w-100 mb-2">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
                                Iniciar sesión con Google
                            </button>
                            <div class="text-center mb-2">o Usar tu email para registrarse</div>
                            <form action="{{ url_for('login') }}" method="POST">
                                <!-- Nombre completo con tooltip -->
                                <input type="text" class="form-control mb-2" placeholder="Nombre completo" name="nombre"
                                    required data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="Escribe tu nombre completo tal como aparece en tu documento de identidad">

                                <!-- Correo electrónico con tooltip -->
                                <input type="email" class="form-control mb-2" placeholder="Correo electrónico"
                                    name="email" required data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="Ingresa un correo electrónico válido para recibir notificaciones">

                                <!-- Contraseña con tooltip -->
                                <input type="password" class="form-control mb-3" placeholder="Contraseña"
                                    name="password" required data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="La contraseña debe tener al menos 8 caracteres y combinar letras y números">
                                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const panelTitle = document.getElementById('panel-title');
        const panelDesc = document.getElementById('panel-desc');

        toggleBtn.addEventListener('click', function () {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = '';
                registerForm.style.display = 'none';
                panelTitle.textContent = '¡Bienvenido!';
                panelDesc.textContent = 'Ingresar información de registro';
                toggleBtn.textContent = 'Registrarse';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = '';
                panelTitle.textContent = '¡Bienvenido Nuevamente!';
                panelDesc.textContent = 'Si aun no tienes una cuenta por favor regístrese aquí';
                toggleBtn.textContent = 'Iniciar Sesión';
            }
        });
    </script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
