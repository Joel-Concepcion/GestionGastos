<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('control') }}">Sistema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <div class="w-100 d-flex justify-content-center align-items-center gap-4">
                        <ul class="navbar-nav my-3 my-lg-0 navbar-nav-scroll mx-auto"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('inicio') }}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('contacto') }}">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('acercaDe') }}">Acerca de</a>
                            </li>

                        </ul>
                        <form class="d-flex ms-auto">
                            <a class="btn btn1 btn-outline-success" href="{{url_for('login') }}">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        </nav>

        {% block body %}

        {% endblock %}

        <!--Footer-->
        <footer class="bg bg-dark text-light pt-4 pb-2 mt-5">
            <div class="container">
                <div class="row text-center text-md-start">
                    <div class="col-md-3 mb-3">
                        <h5 class="fw-bold">APP SYSTEM</h5>
                        <p class="mb-0">Juigalpa, chontales</p>
                        <p>Nicaragua</p>
                    </div>
                    <div class="col-md-3 mb-3">
                        <h6 class="fw-bold">Cursos</h6>
                        <ul class="list-unstyled">
                            <li>Python</li>
                            <li>JavaScript</li>
                            <li>Bootstrap</li>
                        </ul>
                    </div>
                    <div class="col-md-3 mb-3">
                        <h6 class="fw-bold">Links</h6>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-light text-decoration-none">Terms &amp; Conditions</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3 mb-3">
                        <h6 class="fw-bold">Contacto</h6>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-light text-decoration-none"><i class="bi bi-facebook"></i>
                                    Facebook</a></li>
                            <li><a href="#" class="text-light text-decoration-none"><i class="bi bi-instagram"></i>
                                    Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <hr class="bg-secondary">
                <div class="text-center pb-2">
                    &copy; Copyright - All rights reserver 2025
                </div>
            </div>

            <style>
                .navbar{
                    background: -webkit-linear-gradient(90deg, #0047cc, #005aff, #3898ff);
                    /*background: linear-gradient(90deg, #0047cc, #005aff, #3898ff);*/
                    margin-bottom: 100px;
                }
                 .bg{
                     background: -webkit-linear-gradient(90deg, #0047cc, #005aff, #3898ff);
                     background: linear-gradient(90deg, #0047cc, #005aff, #3898ff);
                 }

                .btn1 {
                    position: relative;
                    background: -webkit-linear-gradient(90deg, #0061fe, #be38f3);
                    /*background: linear-gradient(90deg, #0061fe, #be38f3);*/
                    color: #000000;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 8px;
                    font-weight: bold;
                    cursor: pointer;
                    z-index: 1;
                    overflow: hidden;
                }

                /* Borde animado estilo ne√≥n */
                .btn1::before {
                    content: '';
                    position: absolute;
                    top: -2px;
                    left: -2px;
                    right: -2px;
                    bottom: -2px;
                    background: linear-gradient(45deg, #00f6ff, #be38f3, #3898ff, #0047cc, #00f6ff);
                    background-size: 400%;
                    border-radius: 10px;
                    z-index: -1;
                    animation: neonBorder 6s linear infinite;
                }
                .btn1::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: inherit;
                    border-radius: 8px;
                    z-index: -2;
                    box-shadow: 0 0 20px #00f6ff, 0 0 40px #ff00f2, 0 0 60px #00ff6e;
                }
                @keyframes neonBorder {
                    0% {
                        background-position: 0% 50%;
                    }

                    50% {
                        background-position: 100% 50%;
                    }

                    100% {
                        background-position: 0% 50%;
                    }
                }
            </style>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

</body>

</html>
